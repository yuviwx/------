<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="top-right">

                <span class="app-name">האזרח הקטן</span>
            </div>
        </div>

        </div>
    </header>
    <main>
        <div id="container">
            <article id="header" class="white-container">
                <h1>חברי הכנסת ה-25</h1>
                <img src="filter.png" alt="Fliter Icon" class="filter-icon">
            </article>
            <article class="white-container miflaga">
                <h2>ישראל ביתנו בראשות אביגדור ליברמן</h2>
                <section class="logo&numbers">
                    <img class="miflaga-logo" src="israel-our-home.png">
                    <aside>
                        <p>חברי כנסת XX</p>
                        <p>שרים מכהנים YY</p>
                    </aside>
                </section>
            </article>
            <article class="white-container miflaga">
                <h2>יש עתיד בראשות יאיר לפיד</h2>
                <section class="logo&numbers">
                    <img class="miflaga-logo" src="there-is-a-future.png">
                    <aside>
                        <p>חברי כנסת XX</p>
                        <p>שרים מכהנים YY</p>
                    </aside>
                </section>
            </article>
            <article class="white-container miflaga">
                <h2>הליכוד בראשות בנימין נתניהו</h2>
                <section class="logo&numbers">
                    <img class="miflaga-logo" src="licod.png">
                    <aside>
                        <p>חברי כנסת XX</p>
                        <p>שרים מכהנים YY</p>
                    </aside>
                </section>
            </article>
            <article class="white-container miflaga">
                <h2>עוצמה יהודית בראשות איתמר בן גביר</h2>
                <section class="logo&numbers">
                    <img class="miflaga-logo" src="jewish-power.png">
                    <aside>
                        <p>חברי כנסת XX</p>
                        <p>שרים מכהנים YY</p>
                    </aside>
                </section>
            </article>
        </div>
    </main>
    <footer>
        <aside id="home-button">
            <img src="home.png">
        </aside>
    </footer>
